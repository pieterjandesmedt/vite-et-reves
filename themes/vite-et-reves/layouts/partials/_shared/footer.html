{{ $bulma := resources.Get "css/bulma.sass" | toCSS }}
{{ $inline := resources.Get "css/inline.scss" | toCSS }}
{{ $custom := resources.Get "css/style.scss" | toCSS }}

{{ $style := slice $bulma $inline $custom | resources.Concat "css/style.css" | minify | fingerprint }}

<link rel="stylesheet" href="{{ $style.RelPermalink }}" media="screen">
<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700|Open+Sans:400&display=swap" rel="preload" as="style"  onload="this.onload=null;this.rel='stylesheet'">

<noscript>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap">
</noscript>
