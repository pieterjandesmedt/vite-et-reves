<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {{ hugo.Generator }}
	{{ with .Site.Params.logo }}
	<link rel="icon" href="/images/{{ . | urlize | relURL }}">
	{{ end }}
	<title>{{ .Page.Title }} | {{ .Site.Title }}</title>
	{{ with .Site.Params.meta.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.meta.keywords }}<meta name="keywords" content="{{ . }}">{{ end }}


	{{ $styles := resources.Get "css/inline.scss" | toCSS | minify | fingerprint }}
	<link rel="stylesheet" href="{{ $styles.RelPermalink }}" media="screen">
</head>
