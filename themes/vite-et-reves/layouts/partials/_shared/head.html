<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {{ hugo.Generator }}
	{{ with .Site.Params.logo }}
	<link rel="icon" href="/images/{{ . | urlize | relURL }}">
	{{ end }}
	<title>{{ .Page.Title }} | {{ .Site.Title }}</title>
	{{ with .Site.Params.meta.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.meta.keywords }}<meta name="keywords" content="{{ . }}">{{ end }}

	<style type="text/css">
		{{ safeCSS ( trim (readFile "themes/vite-et-reves/static/css/inline.css") "\t\n" ) }}
	</style>
</head>
